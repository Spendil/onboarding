<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="mainwrapper">
		<nav class="header">
			<a href="https://ide.bitquery.io">
				<img class="d-inline-block align-top logotype" data-alt="Bitquery" data-title="Bitquery"
					src="/public/logo.png">
			</a>
		</nav>
		<div class="container">
			<form class="survey survey-wrapper" style="--part: 5">
				<div class="survey-header">
					<div class="survey-header-count">
						<span class="survey-header-count-current">5</span>
						<span class="survey-header-count-total">/5</span>
					</div>
					<div class="survey-header-title">
						Contact
					</div>
				</div>
				<div class="survey-body">
					<div class="onboarding-input survey-body-item survey-body-item-company-size">
						<label htmlFor="company-size-selector">How did you hear about Bitquery?</label>
						<select name="company-size" id="company-size-selector" class='onboarding-select'>
							<option value="Google" selected>Google</option>
							<option value="Article">Article</option>
							<option value="Social Media">Social Media</option>
							<option value="Word of mouth">Word of mouth</option>
							<option value="Other">Other, please specify</option>
						</select>
					</div>
					<!-- {/* if Other selected - show "hearabout" input below */} -->
					<div class="onboarding-input survey-body-item survey-body-item-hearabout">
						<input type="text" id='hearabout' placeholder='How did you hear about Bitquery?' />
					</div>
					<label class='outlabel' htmlFor="contact">Where should we reach out to you?</label>
					<div class="survey-body-item survey-body-item-contact">
						<div class="onboarding-input survey-body-item survey-body-item-contact">
							<select name="contact" id="contact" class='onboarding-select'>
								<option value="Telegram" selected>Telegram</option>
								<option value="Discord">Discord</option>
								<option value="Phone">Phone</option>
								<option value="Email">Email</option>
							</select>
						</div>
						<div class="onboarding-input survey-body-item survey-body-item-contact-input">
							<input type="text" id='inputcontact' placeholder='Share your contact...' />
						</div>
					</div>
				</div>
				<div class="survey-footer survey-footer-multi">
					<a href='/survey4.html' class="signup-button survey-footer-button-back">Back</a>
					<button type="submit" class="signup-button survey-footer-button-continue">Submit</button>
				</div>
			</form>
		</div>
		<footer class="footer">
			<p class="copyright">Â© 2023 Bitquery. All rights reserved</p>
			<div class="footer-links">
				<a href="discord">
					<i class="bi bi-discord"></i>
				</a>
				<a href="twitter">
					<i class="bi bi-twitter"></i>
				</a>
				<a href="telegram">
					<i class="bi bi-telegram"></i>
				</a>
				<a href="youtube">
					<i class="bi bi-youtube"></i>
				</a>
			</div>
		</footer>
	</div>
	<script type="module" src="/main.js"></script>
</body>

</html>
