<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="mainwrapper">
		<nav class="header">
			<a href="https://ide.bitquery.io">
				<img class="d-inline-block align-top logotype" data-alt="Bitquery" data-title="Bitquery"
					src="/public/logo.png">
			</a>
		</nav>
		<div class="container">
			<div class="survey survey-wrapper" style="--part: 2">
				<div class="survey-header">
					<div class="survey-header-count">
						<span class="survey-header-count-current">2</span>
						<span class="survey-header-count-total">/5</span>
					</div>
					<div class="survey-header-title">
						Goals and data requirements
					</div>
				</div>
				<fieldset class="survey-body-item">
					<legend>What blockchain are you looking for?</legend>
					<div class="survey-body-item-tokenlist">
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="bitcoin" name="bitcoin" value="bitcoin" />
							<label for="bitcoin">Bitcoin</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Polygon" name="Polygon" value="Polygon" />
							<label for="Polygon">Polygon</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Ethereum" name="Ethereum" value="Ethereum" />
							<label for="Ethereum">Ethereum</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Binance Smart Chain" name="Binance Smart Chain"
								value="Binance Smart Chain" />
							<label for="Binance Smart Chain">Binance Smart Chain</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Arbitrum" name="Arbitrum" value="Arbitrum" />
							<label for="Arbitrum">Arbitrum</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Cardano" name="Cardano" value="Cardano" />
							<label for="Cardano">Cardano</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Avalanche" name="Avalanche" value="Avalanche" />
							<label for="Avalanche">Avalanche</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Tezos" name="Tezos" value="Tezos" />
							<label for="Tezos">Tezos</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Filecoin" name="Filecoin" value="Filecoin" />
							<label for="Filecoin">Filecoin</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Tron" name="Tron" value="Tron" />
							<label for="Tron">Tron</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Solana" name="Solana" value="Solana" />
							<label for="Solana">Solana</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token">
							<input type="checkbox" id="Cosmos" name="Cosmos" value="Cosmos" />
							<label for="Cosmos">Cosmos</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="bitcoin" name="bitcoin" value="bitcoin" />
							<label for="bitcoin">Bitcoin</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Polygon" name="Polygon" value="Polygon" />
							<label for="Polygon">Polygon</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Ethereum" name="Ethereum" value="Ethereum" />
							<label for="Ethereum">Ethereum</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Binance Smart Chain" name="Binance Smart Chain"
								value="Binance Smart Chain" />
							<label for="Binance Smart Chain">Binance Smart Chain</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Arbitrum" name="Arbitrum" value="Arbitrum" />
							<label for="Arbitrum">Arbitrum</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Cardano" name="Cardano" value="Cardano" />
							<label for="Cardano">Cardano</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Avalanche" name="Avalanche" value="Avalanche" />
							<label for="Avalanche">Avalanche</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Tezos" name="Tezos" value="Tezos" />
							<label for="Tezos">Tezos</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Filecoin" name="Filecoin" value="Filecoin" />
							<label for="Filecoin">Filecoin</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Tron" name="Tron" value="Tron" />
							<label for="Tron">Tron</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Solana" name="Solana" value="Solana" />
							<label for="Solana">Solana</label>
						</div>
						<div class="onboarding-checkbox survey-body-item-token survey-body-item-token-hidden">
							<input type="checkbox" id="Cosmos" name="Cosmos" value="Cosmos" />
							<label for="Cosmos">Cosmos</label>
						</div>
					</div>
				</fieldset>
				<!-- {/*
				show first 16 tokens when collapsed;
				toggle .survey-body-item-token-hidden class by other tokens
			*/} -->
				<div class="ortitle">
					<span class='ortitle-title'>More ∨</span><!-- {/* toggle ∧∨ */} -->
				</div>
				<div class="more-blockchains">
					40+ BLOCKCHAINS
				</div>
				<div class="survey-footer survey-footer-multi">
					<a href='/survey1.html' class="signup-button survey-footer-button-back">Back</a>
					<a href='/survey3.html' class="signup-button survey-footer-button-continue">Continue</a>
				</div>
				<a href="landing" class="skip a-button">Skip for now</a>
			</div>
		</div>
		<footer class="footer">
			<p class="copyright">© 2023 Bitquery. All rights reserved</p>
			<div class="footer-links">
				<a href="discord">
					<i class="bi bi-discord"></i>
				</a>
				<a href="twitter">
					<i class="bi bi-twitter"></i>
				</a>
				<a href="telegram">
					<i class="bi bi-telegram"></i>
				</a>
				<a href="youtube">
					<i class="bi bi-youtube"></i>
				</a>
			</div>
		</footer>

	<script type="module" src="/main.js"></script>
