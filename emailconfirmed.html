<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
	<div class="mainwrapper">
		<nav class="header">
			<a href="https://ide.bitquery.io">
				<img class="d-inline-block align-top logotype" data-alt="Bitquery" data-title="Bitquery"
					src="/public/logo.png">
			</a>
		</nav>
		<div class="container">
			<div class="email-confirmed-wrapper">
				<lottie-player src="./public/confirmed.json"
					background="transparent"
					speed="1"
					style="width: 150px; height: 150px;"
					loop
					autoplay
				>
				</lottie-player>
				<div class="email-confirmed-message">
					<h3>Email verified!</h3>
					<div class="prompt">Complete the account set up process & have a personalized experience</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<p class="copyright">Â© 2023 Bitquery. All rights reserved</p>
			<div class="footer-links">
				<a href="discord">
					<i class="bi bi-discord"></i>
				</a>
				<a href="twitter">
					<i class="bi bi-twitter"></i>
				</a>
				<a href="telegram">
					<i class="bi bi-telegram"></i>
				</a>
				<a href="youtube">
					<i class="bi bi-youtube"></i>
				</a>
			</div>
		</footer>
	</div>
	<script type="module" src="/main.js"></script>
</body>

</html>
