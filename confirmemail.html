<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="confirm confirm-email-wrapper">
			<div class="confirm-title">
				<h3>Verify your email</h3>
				<div class="prompt">You will need to verify your email to complete registration</div>
			</div>
			<div class="confirm-message">
				<div class="message-sent-image-wrapper">
					<img src='./public/icn-msg-sent.png' alt="message sent" />
				</div>
				<p class="content">An email has been sent to <b>uttampaswan@live.com</b> with a link to verify your account. If you have not received the email after few minutes, please check spam folder.</p>
			</div>
			<div class="confirm-actions">
				<div class="signup-button resend">Resend Email</div>
				<div class="signup-button support">Contact Support</div>
			</div>
		</div>
	</div>
	<script type="module" src="/main.js"></script>
</body>
</html>
